
{% extends "layout.html" %}
{% block body %}

<h2>{{ entry.title }}</h2>
<br/>

{{ entry.text|safe }}

<br/>
<br/>
Submitted Time:{{ entry.created_at }}
<br/>
<br/>

<div class="btn-group">
	<form action="{{ url_for("edit_entry", id=entry.id) }}" method="GET">
		<button type="submit" class="btn btn-secondatry">Edit</button>
	</form>
	<form action="{{ url_for("delete_entry", id=entry.id) }}" method=post>
		<button type="submit" class="btn btn-danger" style="margin-left:5px">Delete</button>
	</form>
</div>


{% endblock %}
